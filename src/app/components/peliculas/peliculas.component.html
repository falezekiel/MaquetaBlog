<app-slider 

[nombre]="'Películas'"
[size]="'small'"

></app-slider>

<div class="center">
    <section id="content">

        <div id="favorita" *ngIf="favorita" >

                <h2 class="subheader">Película favorita</h2>

                <!-- uso de pipes / funcionalidades en la vista
                en el primero de forma tradicional y en el year creando propiedad en el componente -->
            <h4>

                {{favorita.title | uppercase}}

            </h4>   

            <h5>

                {{favorita.year | date: 'full'}}

            </h5>
            <h5>
                {{this.fecha | date}}
            </h5>
            <h5>
                {{favorita.year | espar}}
            </h5>
        </div>
        <!-- en fecha se puede poner tanto full, como short, fulldate entre otras como personalizada poniendo 'dd/MM/yyyy'-->
