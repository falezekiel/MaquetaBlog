<div id="articles" *ngIf="articles" >
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <!--aqui llamamos a la imagen pero necesita de la url para mostrarla-->
             <!--si no hay imagen mostrara una guardada en assets-->
            <img src= "{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image" />
            <img src= "assets/images/sin_imagen.png" alt="{{article.title}}" *ngIf="!article.image" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
           {{article.date | amLocale: 'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]"  >Leer m√°s</a>

        <div class="clearfix"></div>
    </article>


</div>
